        html, body {
            color: #000;
            font-family: '微软雅黑';

            height: 100%;
            background: none;
            margin: 0px;
            padding: 0px;
            overflow: hidden;

<body>



    <script type="text/javascript">
        var ref = document.referrer;
          
        var url = "http://webppt.kmszpt.com";
      
            document.write('<iframe scrolling="auto" id="main" name="main" frameborder="0" src="' + url + '" style="min-height:600px;width:100%;height:100%;margin:0px; padding:0px;"></iframe>');
        

        ref = "";
        //var url = "";
        function iframeonload(ifr) {
            // setTimeout(function () { $("#main").removeAttr("src"); }, 5000);

            // ifr.postMessage("getheight", url);
        }
        window.addEventListener('message', function (event) {

            console.info(event.origin + "_" + event.data);
            $("#main").height(event.data);

        });

        $(document).ready(function (e) {
            var iframe = document.getElementById("main");
            //   url = iframe.src;
            var ifr = window.frames[0];
            if (iframe.attachEvent) {
                iframe.attachEvent("onload", function () {
                    //iframe加载完成后你需要进行的操作
                    iframeonload(ifr);
                });
            } else {
                iframe.onload = function () {
                    //iframe加载完成后你需要进行的操作
                    iframeonload(ifr);
                };
            }
        });


    </script>

</body>
