<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width,user-scalable=no">
    <title>webppt-client/alien zhou</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
    <style>
        html, body {
            color: #000;
            font-family: '微软雅黑';
            width: 100%;
            height: 100%;
            background: none;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>



    <script type="text/javascript">
 
        var url = "https://webppt.wuyu.info";
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return (r[2]); return "";
        }

        if (GetQueryString("opentime") != "") {
            var opentimestring = GetQueryString("opentime");
            var opentime = opentimestring.substring(0, opentimestring.length - 4);
            var newDate = new Date(Number(opentime));
            var now = new Date();
            if ((parseInt(now - newDate) / 1000 / 60) > 1) {
                url += "/wwwroot/client.html?opentime=" + opentimestring;
            }  


        }  else {
            url += "/wwwroot/doorway.html";
        }
        window.location.href = url;
        
    </script>

</body>
</html>
