<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width,user-scalable=no">
    <title>webppt-client/alien zhou</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
    <style>
        html, body {
            color: #000;
            font-family: '微软雅黑';
            width: 100%;
            height: 100%;
            background: none;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
         .warpper { overflow: scroll; -webkit-overflow-scrolling: touch;min-height:600px;width:100%;height:100%;  }
    </style>
</head>
<body>

     

    <script type="text/javascript">
   
        
        var url = "https://alien-zhou.github.io/webppt/doorway.html";
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return (r[2]); return ""; 
        }

        if (GetQueryString("opentime") != "") { 
            var opentimestring = GetQueryString("opentime");
            url += "?opentime=" + opentimestring;  

        }else if (GetQueryString("alienzhou") != "") {  
            var newDay = new Date();
            var min = 1000;
            var max = 9999;
            var num = parseInt(Math.random() * (max - min + 1) + min, 10); 
            window.location.href = "https://alien-zhou.github.io/webppt/index.html?opentime=" + newDay.getTime() + num;
        }
            
        document.write('<div class="warpper"><iframe scrolling="auto" id="main" name="main" frameborder="0" src="' + url + '" style="min-height:600px;width:100%;height:4153;margin:0px; padding:0px;"></iframe></div>');
        
           
     


    </script>

</body>
</html>
