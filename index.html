<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width,user-scalable=no">
    <title>webppt-client/alien zhou</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
    <style>
        html, body {
            color: #000;
            font-family: '微软雅黑';
            width: 100%;
            height: 100%;
            background: none;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>

     

    <script type="text/javascript">
   
        var ref = document.referrer;

        var url = "https://webppt.wuyu.info";
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return (r[2]); return ""; 
        }

        if (GetQueryString("opentime") != "") { 
            var opentimestring = GetQueryString("opentime");
            var opentime = opentimestring.substring(0, opentimestring.length - 4);
            var newDate = new Date(Number(opentime));
            var now = new Date();
            if ((parseInt(now - newDate) / 1000 / 60) > 1) {
                url += "/wwwroot/client.html?opentime=" + opentimestring;
            } else {
                url += "/wwwroot/doorway.html";
            }


        }else if (GetQueryString("alienzhou") != "") { 
          
            var newDay = new Date();
            var min = 1000;
            var max = 9999;
            var num = parseInt(Math.random() * (max - min + 1) + min, 10);
            url += "/wwwroot/client.html?opentime=" + newDay.getTime() + num;

            
        }
            
         document.write('<iframe scrolling="auto" id="main" name="main" frameborder="0" src="' + url + '" style="min-height:600px;width:100%;height:100%;margin:0px; padding:0px;"></iframe>');
        
           
        ref = "";
        //var url = "";
        function iframeonload(ifr) {
            // setTimeout(function () { $("#main").removeAttr("src"); }, 5000);

            // ifr.postMessage("getheight", url);
        }
        window.addEventListener('message', function (event) {

            console.info(event.origin + "_" + event.data);
            $("#main").height(event.data);

        });

        $(document).ready(function (e) {
            var iframe = document.getElementById("main");
            //   url = iframe.src;
            var ifr = window.frames[0];
            if (iframe.attachEvent) {
                iframe.attachEvent("onload", function () {
                    //iframe加载完成后你需要进行的操作
                    iframeonload(ifr);
                });
            } else {
                iframe.onload = function () {
                    //iframe加载完成后你需要进行的操作
                    iframeonload(ifr);
                };
            }
        });


    </script>

</body>
</html>
